<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Calcualor">
    <meta name="keywords" content="HTML, CSS, 2nd Project, Calculator">
    <meta name="author" content="Aroh Gahane">
    <meta http-equiv="refresh" content="30">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./calculator logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://github.com/arohgahane/Calculator-Project/blob/main/style.css" type="text/css">
    
</head>
<body>

    <div class="maincontainer">
        <div class="heading">
            <img src="./calculator logo2.png" alt="Calcualor">
            <p>Calculator</p>
        </div>
        
        <div class="container1"></div>
        <div class="container2">
            <table>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="orange">/</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="orange">*</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="orange">-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button class="orange">.</button></td>
                    <td><button class="orange">+</button></td>
                    <td><button class="orange">C</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button class="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
